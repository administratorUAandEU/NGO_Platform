<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/projects.css">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <div class="list-group">
            {% for project in projects %}
            <div class="card mb-4 p-3">
                <div class="card-body">
                    {% if project.image_path %}
                    <img src="{{ url_for('static', filename=project.image_path) }}"
                        class="img-fluid rounded me-3 mb-3 float-start" alt="{{ project.name }}"
                        style="max-width: 300px; max-height: 200px;">
                    {% endif %}
                    <h5 class="card-title">{{ project.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ project.location }}</h6>
                    <p class="card-text card-text-hidden" id="description-{{ project.id }}"
                        style="white-space: pre-wrap;">{{ project.description }}</p>
                    <button class="toggle-btn" data-target="description-{{ project.id }}">Read More</button>
                    <div class="mt-3">
                        <a href="{{ url_for('projects.view_project', project_id=project.id) }}"
                            class="btn btn-outline-secondary">View Project</a>
                        {% if project.link %}
                        <a href="{{ project.link }}" class="btn btn-outline-success">Learn More</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="../static/scripts/projects.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
