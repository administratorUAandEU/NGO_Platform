<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <h1>Create a New News Article</h1>
        <form action="{{ url_for('news.create_news') }}" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">News Title</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter news title" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location"
                    placeholder="Enter news location" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4"
                    placeholder="Enter news description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link (optional)</label>
                <input type="url" class="form-control" id="link" name="link"
                    placeholder="Enter news link (e.g., https://example.com)">
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags</label>
                <select class="form-control" id="tags" name="tags" multiple>
                    {% for tag in tags %}
                    <option value="{{ tag.name }}">{{ tag.name }}</option>
                    {% endfor %}
                </select>
                <small class="text-muted">Hold Ctrl (or Cmd on Mac) to select multiple tags.</small>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success mb-4">Create News</button>
            <a href="{{ url_for('admin.manage_news') }}" class="btn btn-secondary mb-4">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
