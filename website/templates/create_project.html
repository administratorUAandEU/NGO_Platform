<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <h1>Create a New Project</h1>
        <form action="{{ url_for('projects.create_project', lang=lang) }}" method="POST" class="mt-4" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter project name" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location"
                    placeholder="Enter project location" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter project description"></textarea>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link (optional)</label>
                <input type="url" class="form-control" id="link" name="link"
                    placeholder="Enter project link (e.g., https://example.com)">
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>            
            <button type="submit" class="btn btn-success mb-4">Create Project</button>
            <a href="{{ url_for('admin.manage_projects', lang=lang) }}" class="btn btn-secondary mb-4">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#description'), {
                mediaEmbed: {
                    previewsInData: true
                },
                ckfinder: {
                    uploadUrl: '/upload_image'
                }
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
