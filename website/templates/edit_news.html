<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.ckeditor.com/ckeditor5/34.1.0/classic/ckeditor.js"></script>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h1>Edit News</h1>
        <form method="POST" action="{{ url_for('admin.edit_news', news_id=news.id) }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Title</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ news.name }}" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ news.location }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ news.description | safe }}</textarea>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link</label>
                <input type="url" class="form-control" id="link" name="link" value="{% if news.link %}{{ news.link }}{% endif %}">
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags</label>
                <select class="form-select" id="tags" name="tags" multiple>
                    {% for tag in tags %}
                    <option value="{{ tag.id }}" {% if tag in news.tags %}selected{% endif %}>
                        {{ tag.name }}
                    </option>
                    {% endfor %}
                </select>
                <small class="text-muted">Hold Ctrl (or Cmd on Mac) to select multiple tags.</small>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image">
                {% if news.image_path %}
                <p>Current Image: <img src="{{ url_for('static', filename='uploads/' + news.image_path) }}" width="100px"></p>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-success mb-4">Save Changes</button>
            <a href="{{ url_for('admin.manage_news') }}" class="btn btn-secondary mb-4">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#description'), {
                mediaEmbed: {
                    previewsInData: true
                }
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
