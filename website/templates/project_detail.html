<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/project_detail.css">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container-fluid p-0">
        <div class="project-image-container">
            {% if project.image_path %}
            <img src="{{ url_for('static', filename=project.image_path) }}" alt="{{ project.name }}" class="project-image">
            {% endif %}
        </div>

        <div class="container mt-4">
            <div class="project-details">
                <h1 class="display-4">{{ project.name }}</h1>
                <p class="text-muted">{{ project.location }}</p>
                <p class="project-description">{{ project.description | safe }}</p>

                <div class="project-buttons mb-4">
                    {% if project.link %}
                    <a href="{{ project.link }}" target="_blank" class="btn btn-primary">Learn More</a>
                    {% endif %}
                    <a href="{{ url_for('projects.load_projects') }}" class="btn btn-secondary">Back to Projects</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
