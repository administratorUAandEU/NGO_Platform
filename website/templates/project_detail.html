<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/project_detail.css') }}">
</head>

<body>
    {% include 'navbar.html' %}

    <!-- Parallax Image Section -->
    <div class="project-image-container">
        {% if project.image_path %}
            <img src="{{ url_for('static', filename=project.image_path) }}" alt="{{ project.name }}" class="project-image">
        {% else %}
            <img src="{{ url_for('static', filename='images/default-project.png') }}" alt="Default Project Image" class="project-image">
        {% endif %}
    </div>
    <!-- Main Content Section -->
    <div class="container main-content-container">
        <div class="project-details">
            <h1>{{ project.name }}</h1>
            <p class="text-muted">{{ project.location }} | {{ project.date }}</p>

            <!-- Project Description -->
            <div class="project-description">
                {{ project.description | safe }}
            </div>

            <!-- Buttons -->
            <div class="project-buttons">
                {% if project.link %}
                <a href="{{ project.link }}" target="_blank" class="btn btn-outline-success">Детальніше</a>
                {% endif %}
                <a href="{{ url_for('projects.load_projects') }}" class="btn btn-outline-primary">Повернутися до проєктів</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
